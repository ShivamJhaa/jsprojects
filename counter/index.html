<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>COUNTER</h1>
    </div>
    <div class="number">
        <span class="num" id="num">0</span>
    </div>
    <div class="last">
        <div class="btn">
            <button class="mybtn" id="btn1">RESET</button>
        </div>
        <div class="btn">
            <button class="mybtn" id="btn2">INCREASE</button>
        </div>
        <div class="btn">
            <button class="mybtn" id="btn3">DECREASE</button>
        </div>
    </div>
    
    

    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
