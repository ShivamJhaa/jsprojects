<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--preloader-->
    <div class="preloader">
        <img src="1.gif" alt="preloader">
    </div>
    <!--header-->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="PAINTED.mp4" type="video/mp4"/>
        </video>
        <h1>Video Project</h1>
        <!--video switch-->
        <button class="switch-btn">
            <span>
                Play
            </span>
            <span>
                Pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
  
    
    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
